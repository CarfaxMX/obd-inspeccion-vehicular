<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="cuerpo formulario">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Informacion de la cuenta</ion-label>
        </ion-item-divider>
        <ion-item >
          <ion-label>
          <!-- <div><b>Nombre: </b><span>{{ usuario.nombre }}</span></div>
          <div><b>Correo: </b><span>{{ usuario.correo }}</span></div> -->
          <div class="ion-padding-vertical"><b>Nombre: </b><span>{{ displayName }}</span></div>
          <div class="ion-padding-vertical"><b>Email: </b><span>{{ email }}</span></div>
          <div class="ion-padding-vertical"><b>Id: </b><span>{{ uid }}</span></div>
          </ion-label>
        </ion-item>
      </ion-item-group>
      <ion-button expand="block" style="margin-top: 30px;" shape="round" (click)="cerrarSesion()">
        Cerrar sesion
      </ion-button>
    </div>
  </div>

</ion-content>
